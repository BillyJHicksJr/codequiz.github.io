<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>JavaScript Jamboree</title>
    </head>

    <body>
        <header class="p-3" style="background-color: black">
            <a href="highscores.html">View High Scores</a>
            <span id="timer" class="float-right" style="color:gray">Time: 0</span>
        </header>
        
        <div class="container mt-5" id="home">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8 text-center">
                    <h2>JavaScript Jamboree</h2> 
                    <p>Give this ere' Quizzin yer best shot <br>
                    <strong>NOTE:</strong> Every time ya mess up you lose 10 seconds of yer life!<br>
                    (game and IRL time may differ)</p> <br>
                    <button style="background-color: black; border-color: gray; border-radius: 20px;" type="button" id="startBtn" class="btn btn-info btn-med">START</button>
                </div>
            </div>
        </div>
        
        
        <div class="container mt-5 d-none" id="quiz">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8" id="QA-block">
                    <h3 id="questions" class="mb-4">QUESTION</h3>
                    <ul id="answers" class="list-unstyled">
                        <li class="answerChoice">A) </li>
                        <li class="answerChoice">B) </li>
                        <li class="answerChoice">C) </li>
                        <li class="answerChoice">D) </li>
                    </ul>
                    <p class="feedback"></p>
                </div>
            </div>
        </div>
        
        
        <div class="container mt-5 d-none" id="submit-score">
            <div class="row justify-content-center mt-5 pt-3 pb-3">
                <div class="col-10 col-lg-8">
                    <h2>Yer finished!</h2>
                    <p id="user-score"> </p>
                    <form class="form-group" id="user">
                        <label for="new-score">Enter yer name: </label>
                        <input type="text" id="userName"> 
                        <button style="background-color: black; border-color: gray; border-radius: 20px;" type="button" class="btn btn-info btn-sm submitBtn">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="questions.js"></script>
        <script src="script.js"></script>
    </body>
</html>
